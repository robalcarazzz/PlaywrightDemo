name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:    # Manual "Run workflow" button

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install only Chromium browser
        run: npx playwright install --with-deps chromium
        # Only installs Chromium â†’ much faster than all browsers

      - name: Run Playwright tests (Chromium only)
        run: npx playwright test --project=chromium
        env:
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          CARD_NAME: ${{ secrets.CARD_NAME }}
          CARD_NUMBER: ${{ secrets.CARD_NUMBER }}
          CARD_CVC: ${{ secrets.CARD_CVC }}
          CARD_EXPIRY_MONTH: ${{ secrets.CARD_EXPIRY_MONTH }}
          CARD_EXPIRY_YEAR: ${{ secrets.CARD_EXPIRY_YEAR }}
          # Add more secrets here if needed

      - name: Upload Playwright Report
        if: always()  # Uploads even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
